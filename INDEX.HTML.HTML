!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Week Hybrid Training Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #000000;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 200px;
            height: 200px;
            border: 8px solid white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
        }

        .logo-text {
            font-size: 4em;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
        }

        .logo-subtext {
            font-size: 0.65em;
            letter-spacing: 0.25em;
            font-weight: 300;
            font-family: 'Arial', sans-serif;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .week-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .week-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1em;
        }

        .week-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .week-btn.active {
            background: #667eea;
            color: white;
        }

        .content {
            padding: 40px;
        }

        .session-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .session-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .session-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .session-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2em;
        }

        .badge-a { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .badge-b { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .badge-c { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .badge-run { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        .session-title {
            flex: 1;
        }

        .session-title h2 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .session-title p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .exercise-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .exercise-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .exercise-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .exercise-table tr:hover {
            background: #f8f9fa;
        }

        .exercise-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .sets-reps {
            color: #667eea;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .weight-input, .notes-input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .weight-input {
            width: 80px;
            text-align: center;
        }

        .notes-input {
            flex: 1;
            min-width: 150px;
        }

        .weight-input:focus, .notes-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .finisher-box {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .finisher-box h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .finisher-box p {
            color: #2d3436;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .progress-section {
            background: #e8f4f8;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .progress-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .progress-tip {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .save-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .export-section {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .export-btn {
            padding: 15px 40px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .controls, .save-btn, .export-section {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            .controls {
                padding: 20px;
            }
            .content {
                padding: 20px;
            }
            .exercise-table {
                font-size: 0.85em;
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            .save-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 24px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-text">KLC</div>
                    <div class="logo-subtext">KANE LAVERTY COACHING</div>
                </div>
            </div>
            <h1>üí™ 4-Week Hybrid Training Tracker</h1>
            <p>Strength ‚Ä¢ Power ‚Ä¢ Conditioning ‚Ä¢ Running</p>
        </div>

        <div class="controls">
            <div class="week-selector">
                <button class="week-btn active" onclick="switchWeek(1)">Week 1</button>
                <button class="week-btn" onclick="switchWeek(2)">Week 2</button>
                <button class="week-btn" onclick="switchWeek(3)">Week 3</button>
                <button class="week-btn" onclick="switchWeek(4)">Week 4</button>
            </div>
        </div>

        <div class="content" id="weekContent">
            <!-- Content will be generated by JavaScript -->
        </div>

        <div class="export-section">
            <h3 style="margin-bottom: 20px;">Export Your Progress</h3>
            <button class="export-btn" onclick="exportToCSV()">üìä Download as CSV</button>
            <button class="export-btn" onclick="window.print()">üñ®Ô∏è Print Tracker</button>
        </div>
    </div>

    <button class="save-btn" onclick="saveProgress()">üíæ Save Progress</button>

    <script>
        const workoutData = {
            sessionA: {
                title: "Session A",
                subtitle: "Full Body (45 min)",
                badge: "A",
                badgeClass: "badge-a",
                exercises: [
                    { name: "Back Squat", weeks: ["4√ó6", "4√ó7", "5√ó5", "5√ó6"] },
                    { name: "Dumbbell Bench Press", weeks: ["4√ó8", "4√ó8", "4√ó8", "4√ó8"] },
                    { name: "Lat Pulldown or Pull-Ups", weeks: ["3√ó8-10", "3√ó8-10", "3√ó8-10", "3√ó8-10"] },
                    { name: "Romanian Deadlift", weeks: ["3√ó8", "3√ó8", "3√ó8", "3√ó8"] },
                    { name: "Core: Deadbug or Hollow Hold", weeks: ["3√ó20-30s", "3√ó20-30s", "3√ó20-30s", "3√ó20-30s"] }
                ],
                finisher: {
                    title: "Finisher 1 ‚Äì 8-Minute EMOM",
                    description: [
                        "Odd minutes: 10 Burpees",
                        "Even minutes: 12 Kettlebell swings",
                        "Scale: half reps on week 1, build up across 4 weeks"
                    ]
                }
            },
            sessionB: {
                title: "Session B",
                subtitle: "Full Body Strength (45 min)",
                badge: "B",
                badgeClass: "badge-b",
                exercises: [
                    { name: "Deadlift (Conv. or Trap Bar)", weeks: ["4√ó5", "4√ó6", "5√ó5", "5√ó6"] },
                    { name: "Standing Overhead Press", weeks: ["4√ó6-8", "4√ó6-8", "4√ó6-8", "4√ó6-8"] },
                    { name: "Split Squats (DB or BB)", weeks: ["3√ó8/leg", "3√ó8/leg", "3√ó8/leg", "3√ó8/leg"] },
                    { name: "Chest-Supported Row", weeks: ["3√ó10", "3√ó10", "3√ó10", "3√ó10"] },
                    { name: "Core: Cable/DB Side Bends", weeks: ["3√ó12/side", "3√ó12/side", "3√ó12/side", "3√ó12/side"] }
                ],
                finisher: null
            },
            sessionC: {
                title: "Session C",
                subtitle: "Full Body Strength + Power (45 min)",
                badge: "C",
                badgeClass: "badge-c",
                exercises: [
                    { name: "Front Squat or Goblet Squat", weeks: ["4√ó6-8", "4√ó6-8", "4√ó6-8", "4√ó6-8"] },
                    { name: "Bench Press or Incline Press", weeks: ["4√ó6", "4√ó6", "4√ó6", "4√ó6"] },
                    { name: "Hip Thrusts", weeks: ["3√ó10", "3√ó10", "3√ó10", "3√ó10"] },
                    { name: "Seated Row", weeks: ["3√ó10", "3√ó10", "3√ó10", "3√ó10"] },
                    { name: "Box Jump or KB High Pull", weeks: ["3√ó5", "3√ó5", "3√ó5", "3√ó5"] }
                ],
                finisher: {
                    title: "Finisher 2 ‚Äì Hybrid Engine (7 min AMRAP)",
                    description: [
                        "10 Cal Row or Bike",
                        "10 Dumbbell Thrusters (light)",
                        "10 Sit-ups",
                        "Goal: Match or beat pace each week"
                    ]
                }
            },
            running: {
                title: "Running Plan",
                subtitle: "2-3 Days/Week",
                badge: "üèÉ",
                badgeClass: "badge-run",
                weeks: [
                    [
                        { name: "Run 1: Easy Zone 2", desc: "20 min conversational pace" },
                        { name: "Run 2: Intervals", desc: "8√ó1 min run / 1 min walk" },
                        { name: "Run 3: Optional", desc: "25 min brisk walk OR 12-15 min jog" }
                    ],
                    [
                        { name: "Run 1: Easy", desc: "22-25 min easy" },
                        { name: "Run 2: Intervals", desc: "6√ó2 min run / 1 min walk" },
                        { name: "Run 3: Optional", desc: "18-20 min steady jog" }
                    ],
                    [
                        { name: "Run 1: Easy", desc: "28-30 min easy" },
                        { name: "Run 2: Intervals", desc: "5√ó3 min run / 1 min walk" },
                        { name: "Run 3: Optional", desc: "20-22 min easy jog" }
                    ],
                    [
                        { name: "Run 1: Easy", desc: "30-35 min easy" },
                        { name: "Run 2: Intervals", desc: "4√ó4 min run / 1 min walk" },
                        { name: "Run 3: Optional", desc: "25 min continuous jog" }
                    ]
                ]
            }
        };

        let currentWeek = 1;
        let progressData = {};

        function initializeData() {
            const saved = localStorage.getItem('hybridTrainingData');
            if (saved) {
                progressData = JSON.parse(saved);
            }
        }

        function saveProgress() {
            localStorage.setItem('hybridTrainingData', JSON.stringify(progressData));
            
            const btn = document.querySelector('.save-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úì Saved!';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);
        }

        function switchWeek(week) {
            currentWeek = week;
            document.querySelectorAll('.week-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i + 1 === week);
            });
            renderWeek();
        }

        function createExerciseTable(session, sessionKey) {
            const weekIndex = currentWeek - 1;
            let html = '<table class="exercise-table"><thead><tr>';
            html += '<th>Exercise</th><th>Sets √ó Reps</th><th>Weight (lbs/kg)</th><th>Notes</th><th>‚úì</th>';
            html += '</tr></thead><tbody>';

            session.exercises.forEach((ex, i) => {
                const key = `${sessionKey}_ex${i}_w${currentWeek}`;
                const saved = progressData[key] || { weight: '', notes: '', done: false };
                
                html += `<tr>
                    <td class="exercise-name">${ex.name}</td>
                    <td class="sets-reps">${ex.weeks[weekIndex]}</td>
                    <td>
                        <input type="text" class="weight-input" placeholder="0" 
                               value="${saved.weight}"
                               onchange="updateData('${key}', 'weight', this.value)">
                    </td>
                    <td>
                        <input type="text" class="notes-input" placeholder="Add notes..."
                               value="${saved.notes}"
                               onchange="updateData('${key}', 'notes', this.value)">
                    </td>
                    <td class="checkbox-wrapper">
                        <input type="checkbox" class="custom-checkbox" 
                               ${saved.done ? 'checked' : ''}
                               onchange="updateData('${key}', 'done', this.checked)">
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            return html;
        }

        function createRunningTable(sessionKey) {
            const weekIndex = currentWeek - 1;
            const runs = workoutData.running.weeks[weekIndex];
            
            let html = '<table class="exercise-table"><thead><tr>';
            html += '<th>Workout</th><th>Details</th><th>Duration/Distance</th><th>Notes</th><th>‚úì</th>';
            html += '</tr></thead><tbody>';

            runs.forEach((run, i) => {
                const key = `${sessionKey}_run${i}_w${currentWeek}`;
                const saved = progressData[key] || { duration: '', notes: '', done: false };
                
                html += `<tr>
                    <td class="exercise-name">${run.name}</td>
                    <td>${run.desc}</td>
                    <td>
                        <input type="text" class="weight-input" placeholder="Time"
                               value="${saved.duration}"
                               onchange="updateData('${key}', 'duration', this.value)">
                    </td>
                    <td>
                        <input type="text" class="notes-input" placeholder="How did it feel?"
                               value="${saved.notes}"
                               onchange="updateData('${key}', 'notes', this.value)">
                    </td>
                    <td class="checkbox-wrapper">
                        <input type="checkbox" class="custom-checkbox"
                               ${saved.done ? 'checked' : ''}
                               onchange="updateData('${key}', 'done', this.checked)">
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            return html;
        }

        function renderWeek() {
            let html = '';

            // Session A
            html += `<div class="session-card">
                <div class="session-header">
                    <div class="session-badge ${workoutData.sessionA.badgeClass}">${workoutData.sessionA.badge}</div>
                    <div class="session-title">
                        <h2>${workoutData.sessionA.title}</h2>
                        <p>${workoutData.sessionA.subtitle}</p>
                    </div>
                </div>
                ${createExerciseTable(workoutData.sessionA, 'sessionA')}
                ${workoutData.sessionA.finisher ? `
                    <div class="finisher-box">
                        <h3>üî• ${workoutData.sessionA.finisher.title}</h3>
                        ${workoutData.sessionA.finisher.description.map(d => `<p>‚Ä¢ ${d}</p>`).join('')}
                    </div>
                ` : ''}
            </div>`;

            // Session B
            html += `<div class="session-card">
                <div class="session-header">
                    <div class="session-badge ${workoutData.sessionB.badgeClass}">${workoutData.sessionB.badge}</div>
                    <div class="session-title">
                        <h2>${workoutData.sessionB.title}</h2>
                        <p>${workoutData.sessionB.subtitle}</p>
                    </div>
                </div>
                ${createExerciseTable(workoutData.sessionB, 'sessionB')}
            </div>`;

            // Session C
            html += `<div class="session-card">
                <div class="session-header">
                    <div class="session-badge ${workoutData.sessionC.badgeClass}">${workoutData.sessionC.badge}</div>
                    <div class="session-title">
                        <h2>${workoutData.sessionC.title}</h2>
                        <p>${workoutData.sessionC.subtitle}</p>
                    </div>
                </div>
                ${createExerciseTable(workoutData.sessionC, 'sessionC')}
                ${workoutData.sessionC.finisher ? `
                    <div class="finisher-box">
                        <h3>üî• ${workoutData.sessionC.finisher.title}</h3>
                        ${workoutData.sessionC.finisher.description.map(d => `<p>‚Ä¢ ${d}</p>`).join('')}
                    </div>
                ` : ''}
            </div>`;

            // Running
            html += `<div class="session-card">
                <div class="session-header">
                    <div class="session-badge ${workoutData.running.badgeClass}">${workoutData.running.badge}</div>
                    <div class="session-title">
                        <h2>${workoutData.running.title}</h2>
                        <p>${workoutData.running.subtitle}</p>
                    </div>
                </div>
                ${createRunningTable('running')}
            </div>`;

            // Progress Tips
            html += `<div class="progress-section">
                <h3>üìà Week ${currentWeek} Progression Tips</h3>
                <div class="progress-tip">
                    <strong>Strength:</strong> Add 2.5-5% load OR 1-2 reps OR 1 set to main lifts
                </div>
                <div class="progress-tip">
                    <strong>Conditioning:</strong> Add +1 rep or calorie, or increase pace
                </div>
                <div class="progress-tip">
                    <strong>Running:</strong> Follow the plan ‚Äî intensity increases gradually
                </div>
            </div>`;

            document.getElementById('weekContent').innerHTML = html;
        }

        function updateData(key, field, value) {
            if (!progressData[key]) {
                progressData[key] = {};
            }
            progressData[key][field] = value;
        }

        function exportToCSV() {
            let csv = 'Week,Session,Exercise,Sets√óReps,Weight,Notes,Completed\n';
            
            for (let week = 1; week <= 4; week++) {
                ['sessionA', 'sessionB', 'sessionC'].forEach(sessionKey => {
                    const session = workoutData[sessionKey];
                    session.exercises.forEach((ex, i) => {
                        const key = `${sessionKey}_ex${i}_w${week}`;
                        const saved = progressData[key] || { weight: '', notes: '', done: false };
                        const weekIndex = week - 1;
                        csv += `${week},${session.title},"${ex.name}","${ex.weeks[weekIndex]}","${saved.weight}","${saved.notes}",${saved.done}\n`;
                    });
                });
            }

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hybrid-training-progress.csv';
            a.click();
        }

        // Initialize
        initializeData();
        renderWeek();
    </script>
</body>
</html>
