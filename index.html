let currentTab='intro';

function switchTab(tab){
    currentTab=tab;
    document.querySelectorAll('.tab-btn').forEach(btn=>{
        btn.classList.remove('active');
        if(tab==='intro'&&btn.classList.contains('intro'))btn.classList.add('active');
        else if(tab==='warmup'&&btn.classList.contains('warmup'))btn.classList.add('active');
        else if(tab==='running'&&btn.classList.contains('run'))btn.classList.add('active');
        else if(tab==='conditioning'&&btn.classList.contains('cond'))btn.classList.add('active');
        else if(tab==='nutrition'&&btn.classList.contains('nutr'))btn.classList.add('active');
        else if(tab==='library'&&btn.classList.contains('lib'))btn.classList.add('active');
        else if(typeof tab==='number'&&btn.textContent==='Wk '+tab)btn.classList.add('active');
    });
    render();
}

function makeExercise(ex){
    let setsHtml='';
    for(let i=1;i<=ex.sets;i++){
        setsHtml+=`<div class="set-row"><span class="set-label">Set ${i}</span><input type="text" class="set-input weight" placeholder="Weight"><input type="text" class="set-input" placeholder="Notes"><input type="checkbox" class="set-checkbox"></div>`;
    }
    return`<div class="exercise"><div class="exercise-header"><div class="exercise-name">${ex.name}</div><div class="exercise-sets">${ex.sets}√ó${ex.reps}</div></div>${setsHtml}</div>`;
}

function render(){
    let html='';
    
    if(currentTab==='intro'){
        html=`<div class="session"><div class="session-header"><div class="session-badge badge-intro">üëã</div><div class="session-title"><h2>Welcome to Your Program</h2><p>Kane Laverty Coaching</p></div></div><div class="info-section"><h3>About This Program</h3><p>This 4-week hybrid training program is designed to build strength, power, and conditioning simultaneously. Whether you're looking to get stronger, improve your running, or just feel better overall - this program has you covered.</p><div class="highlight-box success"><p><strong>What's Included:</strong> 3 full-body strength sessions per week, a progressive running program, off-feet conditioning options, and complete nutrition guidance.</p></div><h4>How to Use This Tracker</h4><p>‚Ä¢ <strong>Warm Up Tab:</strong> Complete this before EVERY training session</p><p>‚Ä¢ <strong>Week 1-4 Tabs:</strong> Your strength training sessions with set-by-set tracking</p><p>‚Ä¢ <strong>Running Tab:</strong> Your 3-day per week running program</p><p>‚Ä¢ <strong>Conditioning Tab:</strong> Optional off-feet conditioning sessions</p><p>‚Ä¢ <strong>Nutrition Tab:</strong> Everything you need to fuel your training</p><p>‚Ä¢ <strong>Exercise Library:</strong> Video demonstrations of all exercises</p><div class="highlight-box warning"><p><strong>Pro Tip:</strong> Track your weights and notes for each set. This data helps you progress week to week!</p></div></div></div>`;
    }
    else if(currentTab==='warmup'){
        html=`<div class="session"><div class="session-header"><div class="session-badge badge-warm">üî•</div><div class="session-title"><h2>Warm Up</h2><p>Complete before every session</p></div></div>${warmup.map(ex=>`<div class="warmup-exercise"><div class="warmup-name">${ex.name}</div><div class="warmup-reps">${ex.reps}</div><input type="checkbox" class="warmup-check"></div>`).join('')}<div class="highlight-box warning"><p>‚ö° Complete this warm up before EVERY training session to prepare your body and reduce injury risk.</p></div></div>`;
    }
    else if(currentTab==='running'){
        html=`<div class="session"><div class="session-header"><div class="session-badge badge-run">üèÉ</div><div class="session-title"><h2>Running Program</h2><p>3 days per week</p></div></div><div class="info-section"><h3>Weekly Structure</h3><p>‚Ä¢ <strong>Day 1:</strong> Easy Run</p><p>‚Ä¢ <strong>Day 2:</strong> Intervals (5 √ó 400m)</p><p>‚Ä¢ <strong>Day 3:</strong> Long Run</p><p>Aim for 1 rest day between runs (e.g. Mon/Wed/Sat)</p></div><div class="info-section"><h3>Intensity Key</h3><p><strong>Easy pace:</strong> You can hold a conversation, breathing slightly heavier but controlled.</p><p><strong>"Comfortably uncomfortable" (80%):</strong> Intervals feel tough but sustainable. You could do 1-2 more reps if you had to.</p><p><strong>Slightly above easy:</strong> Just a touch harder than easy. You can still talk in short sentences.</p></div><div class="info-section"><h3>Week 1 - Intro/Baseline</h3><div class="run-day"><h4>Day 1 - Easy Run</h4><p>25-30 minutes easy. Focus on rhythm, relaxed breathing.</p></div><div class="run-day"><h4>Day 2 - Intervals</h4><p>Warm-up: 5-10 min easy jog + light strides</p><p>Main: 5 √ó 400m @ ~80% effort</p><p>Rest: 200m walk/jog OR 90 sec</p><p>Cool-down: 5-10 min easy</p></div><div class="run-day"><h4>Day 3 - Long Run</h4><p>30-40 min slightly above easy pace. Run/walk is fine.</p></div></div><div class="info-section"><h3>Week 2 - Small Bump</h3><div class="run-day"><h4>Day 1 - Easy Run</h4><p>30-32 minutes easy.</p></div><div class="run-day"><h4>Day 2 - Intervals</h4><p>Warm-up: 8-10 min easy</p><p>Main: 5 √ó 400m @ ~80%</p><p>Rest: 200m jog OR 75 sec (reduced)</p><p>Cool-down: 8-10 min easy</p></div><div class="run-day"><h4>Day 3 - Long Run</h4><p>35-40 minutes slightly above easy pace.</p></div></div><div class="info-section"><h3>Week 3 - Progression</h3><div class="run-day"><h4>Day 1 - Easy Run</h4><p>32-35 minutes easy. Optional gentle pickup in last 5 mins.</p></div><div class="run-day"><h4>Day 2 - Intervals</h4><p>Warm-up: 10 min easy + 2-3 strides</p><p>Main: 5-6 √ó 400m @ 80%</p><p>Rest: 200m jog OR 60-75 sec</p><p>Cool-down: 10 min easy</p></div><div class="run-day"><h4>Day 3 - Long Run</h4><p>40 minutes slightly above easy pace.</p></div></div><div class="info-section"><h3>Week 4 - Peak Week</h3><div class="run-day"><h4>Day 1 - Easy Run</h4><p>35 minutes easy. Stay relaxed.</p></div><div class="run-day"><h4>Day 2 - Intervals</h4><p>Warm-up: 10 min easy + 2-3 strides</p><p>Main: 6 √ó 400m @ 80-85%</p><p>Rest: 200m jog OR 60-75 sec</p><p>Cool-down: 10 min easy</p></div><div class="run-day"><h4>Day 3 - Long Run</h4><p>40-45 minutes slightly above easy pace.</p></div></div><div class="info-section"><h3>Pace Calculator</h3><h4>A) Get your pace per km</h4><p>1. Convert time to seconds: (minutes √ó 60) + seconds</p><p>2. Divide by distance: total_seconds √∑ distance_km</p><p>3. Convert back to min:sec</p><p><strong>Example:</strong> 24:11 for 5k = 1451 seconds √∑ 5 = 290.2 sec/km = 4:50/km</p><h4>B) Adjust pace for sessions</h4><p><strong>Easy runs:</strong> race pace + 45-90 sec/km</p><p><strong>Long runs:</strong> race pace + 30-60 sec/km</p><p><strong>Intervals (400s):</strong> around race pace to 20-25 sec/km faster</p><h4>C) Quick mental cheat</h4><p><strong>400m time:</strong> ~40% of your per-km time</p><p>Example: 4:30/km ‚Üí 4.5 min √ó 0.4 ‚âà 1:48 per 400m</p></div></div>`;

    else if(currentTab==='conditioning'){
        html=`<div class="session"><div class="session-header"><div class="session-badge badge-cond">üí®</div><div class="session-title"><h2>Conditioning Sessions</h2><p>Optional off-feet work</p></div></div><div class="info-section"><p>These are SAMPLES - adjust sets, reps, rest times, and machines to suit your conditioning level and available equipment.</p></div><div class="cond-session"><h4>Session 1: Aerobic</h4><div class="cond-part"><h5>Part 1 - Bike Erg</h5><p>‚Ä¢ 10 mins steady @ 50% (warm up)</p><p>‚Ä¢ 6 rounds: 3 min ON (70-75%) / 1 min OFF (40-50%)</p><p>‚Ä¢ Stay on bike during rest, reduce resistance</p><p>‚Ä¢ Track distance in first round, match it every round</p></div><div class="cond-part"><h5>Rest 3-4 minutes</h5></div><div class="cond-part"><h5>Part 2 - Rower</h5><p>‚Ä¢ 8 rounds: 90 sec ON (70-75%) / 30 sec OFF</p><p>‚Ä¢ Keep consistent pace, slow down but keep moving during rest</p></div><div class="highlight-box"><p>Track distance per round to maintain consistency.</p></div></div><div class="cond-session"><h4>Session 2: Anaerobic</h4><div class="cond-part"><h5>Part 1 - Assault Bike</h5><p>‚Ä¢ 10 mins steady @ 50-60% (warm up)</p><p>‚Ä¢ 2 sets √ó 10 rounds: 20 sec ON (85%+) / 20 sec OFF</p><p>‚Ä¢ Stay on equipment during rest</p><p>‚Ä¢ 2-3 mins rest between sets</p></div><div class="cond-part"><h5>Rest 3-4 minutes</h5></div><div class="cond-part"><h5>Part 2 - Ski Erg</h5><p>‚Ä¢ 2 sets √ó 5 reps: 45 sec ON (85%+) / 90 sec OFF</p><p>‚Ä¢ Can step off ski during rest but stay moving</p><p>‚Ä¢ 2-3 mins rest between sets</p></div><div class="highlight-box warning"><p>This anaerobic session is taxing but has minimal impact in hours/days following. Don't shy away from using it around other sessions.</p></div></div><div class="cond-session"><h4>Session 3: Mixed Aerobic/Anaerobic</h4><div class="cond-part"><h5>Part 1 - Bike Erg (Aerobic)</h5><p>‚Ä¢ 10-15 mins steady warm up</p><p>‚Ä¢ 2 sets √ó 8 rounds: 4 min ON (70%) / 2 min OFF (<50%)</p><p>‚Ä¢ 2 mins rest between sets</p></div><div class="cond-part"><h5>Rest 3 minutes</h5></div><div class="cond-part"><h5>Part 2 - Assault Bike (Anaerobic)</h5><p>‚Ä¢ 2 sets √ó 8-10 reps: 10 sec ON (MAX) / 50 sec OFF</p><p>‚Ä¢ Keep moving during 50 sec off</p><p>‚Ä¢ 2 mins rest between sets</p></div><div class="highlight-box success"><p>Great session if struggling to fit more than one conditioning session per week.</p></div></div><div class="cond-session"><h4>Session 4: Aerobic/Recovery</h4><div class="cond-part"><h5>Rower (or machine of choice)</h5><p>‚Ä¢ 5 min warm up @ 50%</p><p>‚Ä¢ 20 minutes @ 65-70% max effort</p><p>‚Ä¢ Round up to nearest 5k (e.g. if on 13000m, finish at 15000m)</p></div><div class="highlight-box success"><p>Least taxing session - should feel like minimal effort. Great for recovery days.</p></div></div></div>`;

        html=`<div class="session"><div class="session-header"><div class="session-badge badge-nutr">üçΩÔ∏è</div><div class="session-title"><h2>Nutrition Guide</h2><p>Fuel your training</p></div></div><div class="info-section"><h3>What Is Hybrid Training & Why Nutrition Matters</h3><p>Hybrid training = you're doing both strength work and cardio. Your body now has two big jobs:</p><p>1. Build or maintain muscle</p><p>2. Have enough energy to perform and recover</p><p>Food is the fuel and building material. Without proper nutrition you might feel tired, struggle to progress, lose muscle, and take longer to recover.</p><div class="highlight-box success"><p>Good nutrition = more energy, better performance, faster progress, healthier body.</p></div></div><div class="info-section"><h3>Calories: Your Daily Energy Budget</h3><p><strong>Calorie surplus</strong> (eating more than you burn): Good for building muscle, gaining size/strength</p><p><strong>Calorie deficit</strong> (eating less than you burn): Good for fat loss</p><p><strong>Calorie maintenance</strong> (eating what you burn): Good for recomposition (slow fat loss + muscle gain)</p><h4>Starting Point</h4><p>‚Ä¢ <strong>Men:</strong> bodyweight (kg) √ó 30-33 = daily calories</p><p>‚Ä¢ <strong>Women:</strong> bodyweight (kg) √ó 27-30 = daily calories</p><p><strong>Example:</strong> 80 kg male ‚Üí 80 √ó 31 ‚âà 2500 calories/day</p><div class="highlight-box warning"><p>If weight drops more than 0.5-1 kg/week ‚Üí too low. If gaining mostly fat ‚Üí too high.</p></div></div><div class="info-section"><h3>Macros: The Big 3</h3><h4>1. Protein - The Builder</h4><p><strong>Target:</strong> 1.6-2.2 g per kg bodyweight per day</p><p><strong>Example:</strong> 80 kg person ‚Üí 130-175 g protein/day</p><p><strong>Sources:</strong> Chicken, turkey, beef, fish, eggs, Greek yogurt, protein powder, tofu, lentils, beans</p><div class="highlight-box"><p>Try to have 30-40g protein in every meal.</p></div><h4>2. Carbs - The Main Fuel</h4><p><strong>Target:</strong> 3-5 g per kg bodyweight</p><p><strong>Example:</strong> 70 kg person ‚Üí 210-350 g carbs/day</p><p><strong>Sources:</strong> Oats, rice, pasta, quinoa, potatoes, fruits, beans, lentils</p><div class="highlight-box"><p>Eat more carbs around your workouts for energy and recovery.</p></div><h4>3. Fats - The Support Crew</h4><p><strong>Target:</strong> 0.6-1 g per kg bodyweight</p><p><strong>Example:</strong> 70 kg person ‚Üí 42-70 g fat/day</p><p><strong>Sources:</strong> Olive oil, avocado, nuts, seeds, oily fish, nut butters, egg yolks</p></div><div class="info-section"><h3>Example Macro Setup</h3><p><strong>75 kg person, 2400 calories/day:</strong></p><p>‚Ä¢ <strong>Protein:</strong> 75 kg √ó 2 g = 150 g (600 cal)</p><p>‚Ä¢ <strong>Fats:</strong> 75 kg √ó 0.8 g = 60 g (540 cal)</p><p>‚Ä¢ <strong>Carbs:</strong> Remaining = 315 g (1260 cal)</p><div class="highlight-box success"><p>Think of these as guidelines, not strict rules. You don't have to be perfect.</p></div></div><div class="info-section"><h3>Meal Timing</h3><h4>Before Training (1-3 hours)</h4><p>‚Ä¢ Carbs for energy</p><p>‚Ä¢ Protein to support muscle</p><p>‚Ä¢ Low-moderate fats</p><p><strong>Examples:</strong> Chicken and rice, oats with protein powder, Greek yogurt and banana</p><h4>After Training (within 2 hours)</h4><p>‚Ä¢ Protein (20-40g) to start recovery</p><p>‚Ä¢ Carbs to refill energy stores</p><p><strong>Examples:</strong> Protein shake + banana, eggs on toast, beef stir-fry with rice</p></div><div class="info-section"><h3>Simple Daily Structure Example</h3><p><strong>Breakfast:</strong> Oats, protein powder, berries, peanut butter</p><p><strong>Lunch:</strong> Chicken wrap with salad + yogurt</p><p><strong>Pre-workout:</strong> Banana + Greek yogurt (1-2h before)</p><p><strong>Post-workout/Dinner:</strong> Salmon, rice, vegetables</p><p><strong>Evening snack:</strong> Cottage cheese with fruit (if needed)</p></div><div class="info-section"><h3>Other Important Details</h3><p>‚Ä¢ <strong>Water:</strong> 2-3 litres per day</p><p>‚Ä¢ <strong>Electrolytes:</strong> If training >60 mins or sweating heavily</p><p>‚Ä¢ <strong>Veg & fruit:</strong> 3-5 servings per day</p><p>‚Ä¢ <strong>Sleep:</strong> 7-9 hours - this is when recovery happens</p></div><div class="info-section"><h3>What to Focus on First</h3><p>Don't try everything at once. Use this order:</p><p>1. Hit reasonable calorie range</p><p>2. Get enough protein every day (1.6-2.2 g/kg)</p><p>3. Eat mostly whole foods (80% whole, 20% flexible)</p><p>4. Place carbs around workouts</p><p>5. Stay consistent for at least 4 weeks</p><div class="highlight-box warning"><p>Track for a few weeks to learn portions and how your body responds, then adjust based on progress.</p></div></div></div>`;
